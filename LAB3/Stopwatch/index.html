<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <title>Stopwatch!</title>
  </head>
  <body>
    <main>

        <h1>
          <span id="min10s">0</span><span id="mins">0</span>:<!--
          --><span id="sec10s">0</span><span id="secs">0</span>
        </h1>

        <div id="controls-container">
          <input type="button" name="start" value="Start">
          <input type="button" name="stop" value="Stop">
          <input type="button" name="reset" value="Reset">
        </div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
