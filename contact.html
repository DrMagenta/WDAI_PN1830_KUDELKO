<!DOCTYPE html>

<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atrakcje na Kaszubach</title>

    <link rel="stylesheet" href="./style.css" />

    <!--Fonts import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
  
    <header id="main-header">
      <span>Kaszuby - czy to raj na Ziemi?</span>
      <img src="images/kaszebszczejednote.png" alt="Godło Kaszub"
      title="Źródło: https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/POL_Kaszuby_COA.svg/330px-POL_Kaszuby_COA.svg.png">
    </header>

    <nav>
      <h1>Nawiguj:</h1>
      <div class="button"><span>Home</span></div>
      <div class="button"><span>Walory Kaszub</span></div>
      <div class="button"><span>Atrakcje turystyczne</span></div>
      <div class="button"><span>Kontakt</span></div>
    </nav>

    <article>
      <h1>Kontakt</h1>
      
      <form>
        <label for="email">E-mail: </label>
        <input type="email" name="email">

        <label for="topic">Temat wiadomości</label>
        <select name="topic">
          <option value="suggestion">Propozycja nowej zawartości na stronie</option>
          <option value="question">Pytanie odnośnie do strony</option>
          <option value="other">Inne</option>
        </select>

        <label for="content">Treść</label>
        <textarea name="content"></textarea>

        <input type="submit">
      </form>
    </article>

    <footer>Autor: Piotr Kudełko</footer>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="buttons.js
    "></script>
  </body>
</html>
